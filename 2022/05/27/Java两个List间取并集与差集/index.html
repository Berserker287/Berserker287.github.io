    <h1 class="posttitle" itemprop="name headline">
        Java两个List间并集与差集
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">FanK</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2022-05-27T13:28:24.000Z" itemprop="datePublished">2022-05-27</time>
        
      
    </div>


      

      
    <div class="article-tag">
        <i class="fas fa-tag"></i>
        <a class="tag-link-link" href="/tags/%E6%8A%80%E6%9C%AF%E5%88%86%E4%BA%AB/" rel="tag">技术分享</a>
    </div>

  </header>
  

  <div class="content" itemprop="articleBody">
    <blockquote>
<p>今天下午在家办公遇到个问题，手动调用公式计算得分，需要对之前的得分进行修改操作，条件是根据多个字段，确实难搞哇，弄了一下午</p>
</blockquote>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 设置综合得分返回数据</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> scoreParam 综合得分信息</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> evaluationType 评价类型（年度、季度）</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> calculateScoreList 当前计算的得分数据</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@return</span> 综合得分数据</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> List&lt;SupplierComscore&gt; <span class="title">comScoreUpsert</span><span class="params">(SupplierComscore scoreParam, String evaluationType, List&lt;SupplierComscore&gt; calculateScoreList)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    List&lt;SupplierComscore&gt; updateList = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 已入库的得分数据</span></span><br><span class="line">    List&lt;SupplierComscore&gt; scoreList = supplierComscoreService.selectComscoreList(scoreParam, evaluationType);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 修改的数据</span></span><br><span class="line">    List&lt;SupplierComscore&gt; resultList = calculateScoreList.stream()</span><br><span class="line">            .filter(item -&gt; scoreList.stream().map(e -&gt; e.getSupplierCode() + <span class="string">&quot;|&quot;</span> + e.getProductType())</span><br><span class="line">                    .collect(Collectors.toList()).contains(item.getSupplierCode() + <span class="string">&quot;|&quot;</span> + item.getProductType()))</span><br><span class="line">            .collect(Collectors.toList());</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 获取得分结果信息</span></span><br><span class="line">    <span class="keyword">if</span> (CollectionUtils.isNotEmpty(resultList)) &#123;</span><br><span class="line">        resultList.forEach(item -&gt; &#123;</span><br><span class="line">            scoreList.stream().filter(e -&gt; e.getSupplierCode().equals(item.getSupplierCode()) &amp;&amp; e.getProductType().equals(item.getProductType()))</span><br><span class="line">                    .findFirst().ifPresent(s -&gt; &#123;</span><br><span class="line">                item.setId(s.getId());</span><br><span class="line"></span><br><span class="line">                <span class="comment">// 判断综合评分是否修改</span></span><br><span class="line">                <span class="keyword">if</span> (s.getBaseScore() != <span class="keyword">null</span>) &#123;</span><br><span class="line">                    item.setBaseScore(item.getScore());</span><br><span class="line">                    item.setScore(s.getScore());</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                <span class="comment">// 判断指标得分是否修改</span></span><br><span class="line">                <span class="keyword">if</span> (StrUtil.isNotBlank(s.getBaseIndexData())) &#123;</span><br><span class="line">                    item.setBaseIndexData(item.getIndexData());</span><br><span class="line">                    item.setIndexData(s.getIndexData());</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                <span class="comment">// 判断供应商评级是否修改</span></span><br><span class="line">                <span class="keyword">if</span> (s.getBaseSupplierLevel() != <span class="keyword">null</span>) &#123;</span><br><span class="line">                    item.setBaseSupplierLevel(item.getSupplierLevel());</span><br><span class="line">                    item.setSecretLevel(s.getSecretLevel());</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                <span class="comment">// 设置原先数据状态</span></span><br><span class="line">                item.setStatus(s.getStatus());</span><br><span class="line">            &#125;);</span><br><span class="line">        &#125;);</span><br><span class="line">        updateList = resultList.stream().filter(e -&gt;</span><br><span class="line">                StrUtil.toString(e.getStatus()).equals(SalmKpiConstants.ASSESS_STATUS_EVALUATE_RELEASED) || StrUtil.toString(e.getStatus()).equals(SalmKpiConstants.ASSESS_STATUS_EVALUATE_REJECTED))</span><br><span class="line">                .collect(Collectors.toList());</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 新增的数据</span></span><br><span class="line">    List&lt;SupplierComscore&gt; otherList = calculateScoreList.stream().filter(item -&gt; !resultList.contains(item)).collect(Collectors.toList());</span><br><span class="line">    <span class="keyword">return</span> ListUtils.union(otherList, updateList);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
  </div>

  <script type="text/javascript">
  $(function() {
    // copy-btn HTML
    var btn = "<span class=\"btn-copy tooltipped tooltipped-sw\" aria-label=\"复制到粘贴板!\">";
    btn += '<i class="far fa-clone"></i>';
    btn += '</span>'; 
    // mount it!
    $(".highlight table").before(btn);
    var clip = new ClipboardJS('.btn-copy', {
      text: function(trigger) {
        return Array.from(trigger.nextElementSibling.querySelectorAll('.code')).reduce((str,it)=>str+it.innerText+'\n','')
      }
    });
    clip.on('success', function(e) {
      e.trigger.setAttribute('aria-label', "复制成功!");
      e.clearSelection();
    })
  })
  </script>
