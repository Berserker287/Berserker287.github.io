    <h1 class="posttitle" itemprop="name headline">
        Beast
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">FanK</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2022-11-25T14:15:24.000Z" itemprop="datePublished">2022-11-25</time>
        
      
    </div>


      

      
    <div class="article-tag">
        <i class="fas fa-tag"></i>
        <a class="tag-link-link" href="/tags/%E6%97%A5%E5%B8%B8%E8%AE%B0%E5%BD%95/" rel="tag">日常记录</a>
    </div>

  <div class="content" itemprop="articleBody">
    <p>为了那些衣冠禽兽而故作坚强姿态</p>
<p>归家躺下却如一无所有的死尸毫无生气</p>
<p>蝇营狗苟的屁民们活出自我吧</p>
<p>不要被政府施舍的五斗米压折脊梁</p>
<p>要为了人民而昂然挺立世间</p>
<p>为了我们的亲朋和友邻</p>
<p>在我们自己的土地上我们生而自由</p>
<p>决不能如蝼蚁那般卑微苟且地活着</p>

  </div>
</article>
