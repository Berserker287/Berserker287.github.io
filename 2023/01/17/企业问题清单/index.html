    <h1 class="posttitle" itemprop="name headline">
        企业问题清单
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">FanK</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2023-01-17T12:17:24.000Z" itemprop="datePublished">2023-01-17</time>
        
      
    </div>


      

      
    <div class="article-tag">
        <i class="fas fa-tag"></i>
        <a class="tag-link-link" href="/tags/%E6%8A%80%E6%9C%AF%E5%88%86%E4%BA%AB/" rel="tag">技术分享</a>
    </div>


    </div>
  </header>
  

  <div class="content" itemprop="articleBody">
    <blockquote>
<p>MYSQL迁移数据库到另一台机器 mysqldump</p>
</blockquote>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># windows</span></span><br><span class="line">mysqlddump -u root -p -all-databases &gt; /d/databases.sql</span><br></pre></td></tr></table></figure>

<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># linux</span></span><br><span class="line">mysqldump -u root --all-databases &gt; /home/databases.sql</span><br></pre></td></tr></table></figure>


<p>或者直接复制数据目录到新机器</p>
<blockquote>
<p>Linux服务启动脚本</p>
</blockquote>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#!/bin/sh</span></span><br><span class="line"><span class="comment">###</span></span><br><span class="line"> <span class="comment"># @Descripttion: </span></span><br><span class="line"> <span class="comment"># @Author: wangzn</span></span><br><span class="line"> <span class="comment"># @Date: 2022-11-30 17:14:00</span></span><br><span class="line"> <span class="comment"># @LastEditors: wangzn</span></span><br><span class="line"> <span class="comment"># @LastEditTime: 2022-11-30 17:24:36</span></span><br><span class="line"><span class="comment">### </span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;  =====关闭isup应用======&quot;</span></span><br><span class="line">ids=`ps -ef | grep <span class="string">&quot;uap-modules-isup-2.2.0.jar&quot;</span> | grep -v <span class="string">&quot;grep&quot;</span> | awk <span class="string">&#x27;&#123;print $2&#125;&#x27;</span>`</span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;当前服务进程id:&quot;</span> <span class="variable">$ids</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="variable">$ids</span></span><br><span class="line"><span class="keyword">do</span></span><br><span class="line">  <span class="built_in">echo</span> <span class="string">&quot;Kill ID--&gt; the process [ <span class="variable">$i</span> ]&quot;</span></span><br><span class="line">  <span class="built_in">kill</span> -9 <span class="variable">$i</span></span><br><span class="line"><span class="keyword">done</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;  =====&gt;启动isup应用中....&quot;</span></span><br><span class="line">nohup java -jar -Xms128m  -Xmx512m -XX:PermSize=128M -XX:MaxPermSize=512M uap-modules-isup-2.2.0.jar --server.port=9209 --spring.profiles.active=<span class="built_in">test</span> --spring.cloud.nacos.discovery.server-addr=10.129.138.144:8848 --spring.cloud.nacos.discovery.group=yun-144 --spring.cloud.nacos.config.namespace=090d6ad3-0fc5-4411-9dab-7c144c128add &gt; <span class="built_in">log</span>/isup.log 2&gt;&amp;1 &amp;</span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;  =====&gt;启动isup应用完成OK&quot;</span></span><br><span class="line">tail -f <span class="built_in">log</span>/isup.log</span><br></pre></td></tr></table></figure>

<blockquote>
<p>分段批量入库</p>
</blockquote>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">int</span> limit = <span class="number">500</span>;</span><br><span class="line"><span class="keyword">int</span> size = filter.size();</span><br><span class="line"><span class="keyword">int</span> checkTimes = ((size - <span class="number">1</span>) / limit) + <span class="number">1</span>;</span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt;= checkTimes - <span class="number">1</span>; i++) &#123;</span><br><span class="line">   <span class="keyword">int</span> aa = i * limit;</span><br><span class="line">   <span class="keyword">int</span> bb = (i + <span class="number">1</span>) * limit;</span><br><span class="line">   <span class="keyword">if</span> (i == checkTimes - <span class="number">1</span>) &#123;</span><br><span class="line">        bb = size;</span><br><span class="line">   &#125;</span><br><span class="line">   List&lt;SupplierEvaluationYear&gt; subList = filter.subList(aa, bb);</span><br><span class="line">   saveBatch(subList);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<blockquote>
<p>根据属性高低排名</p>
</blockquote>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//排名条件：评牌 &gt; 综合得分 &gt; 供货金额 （未评牌不排名）</span></span><br><span class="line">List&lt;?&gt; tempList = entry.getValue().stream()</span><br><span class="line">                    .filter(s -&gt; !Integer.valueOf(NO_LEVEL).equals(s.getTempEvaluateGrade()))</span><br><span class="line">                    .sorted(Comparator.comparing(SupplierGroupEvaluationYear::getTempEvaluateGrade).reversed()</span><br><span class="line">                    .thenComparing(SupplierGroupEvaluationYear::getOverallScore, Comparator.nullsFirst(BigDecimal::compareTo))</span><br><span class="line">                    .thenComparing(SupplierGroupEvaluationYear::getSupplyAmount, Comparator.nullsFirst(BigDecimal::compareTo)).reversed()).collect(toList());</span><br></pre></td></tr></table></figure>

<blockquote>
<p>重复key属性取值</p>
</blockquote>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sysDeptList.stream().collect(Collectors.toMap(SysDept::getDeptName, SysDept::getDeptId, (k1, k2) -&gt; k2));</span><br></pre></td></tr></table></figure>

<blockquote>
<p>多属性去重</p>
</blockquote>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">qualifiedList.stream().collect(Collectors.collectingAndThen(Collectors.toCollection(() -&gt; <span class="keyword">new</span> TreeSet&lt;&gt;(Comparator.comparing(o -&gt; o.getEnterpriseId() + <span class="string">&quot;-&quot;</span> + o.getTenantId()))), ArrayList::<span class="keyword">new</span>));</span><br></pre></td></tr></table></figure>

<blockquote>
<p>过滤重复分组</p>
</blockquote>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">TreeMap&lt;Integer, SupplierRuleGrade&gt; levelRuleMap = levelRulesList.stream().collect(</span><br><span class="line">                Collectors.toMap(SupplierRuleGrade::getLevel, Function.identity(), (o1, o2) -&gt; o1, TreeMap::<span class="keyword">new</span>));</span><br></pre></td></tr></table></figure>
  </div>
</article>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.7/clipboard.min.js" crossorigin="anonymous"></script> 
  
  <script type="text/javascript">
  $(function() {
    // copy-btn HTML
    var btn = "<span class=\"btn-copy tooltipped tooltipped-sw\" aria-label=\"复制到粘贴板!\">";
    btn += '<i class="far fa-clone"></i>';
    btn += '</span>'; 
    // mount it!
    $(".highlight table").before(btn);
    var clip = new ClipboardJS('.btn-copy', {
      text: function(trigger) {
        return Array.from(trigger.nextElementSibling.querySelectorAll('.code')).reduce((str,it)=>str+it.innerText+'\n','')
      }
    });
    clip.on('success', function(e) {
      e.trigger.setAttribute('aria-label', "复制成功!");
      e.clearSelection();
    })
  })
  </script>
