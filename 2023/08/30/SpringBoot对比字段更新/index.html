span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 实体类比较工具类</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> uap</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@date</span> 2021-09-15</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">FieldDisplayUtils</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 对两个相同实体类类字段变更内容</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> o 变更前</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> n 变更后</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> List&lt;FieldDisplayResult&gt; <span class="title">compareAndReturnDifferent</span><span class="params">(Object o, Object n)</span> </span>&#123;</span><br><span class="line">        Map&lt;Integer, FieldDisplayResult&gt; oMap = FieldDisplayUtils.convertObj2SortMap(o);</span><br><span class="line">        Map&lt;Integer, FieldDisplayResult&gt; nMap = FieldDisplayUtils.convertObj2SortMap(n);</span><br><span class="line">        <span class="keyword">return</span> compareSortMap(oMap, nMap);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     *  根据注解获取其字段信息，并按照设置的展示顺序排序</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> obj 实体类对象</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Map&lt;Integer, FieldDisplayResult&gt; <span class="title">convertObj2SortMap</span><span class="params">(Object obj)</span> </span>&#123;</span><br><span class="line">        <span class="comment">//获取所有成员变量</span></span><br><span class="line">        Class&lt;?&gt; clazz = obj.getClass();</span><br><span class="line">        Field[] fields = clazz.getDeclaredFields();</span><br><span class="line">        TreeMap&lt;Integer, FieldDisplayResult&gt; sortMap = <span class="keyword">new</span> TreeMap&lt;&gt;();</span><br><span class="line"></span><br><span class="line">        <span class="comment">//遍历成员变量，记录含有@FieldDisplay注解的字段，以及注解上标注的内容</span></span><br><span class="line">        <span class="keyword">for</span> (Field field : fields) &#123;</span><br><span class="line">            <span class="comment">//忽略序列化字段</span></span><br><span class="line">            <span class="keyword">if</span> (<span class="string">&quot;serialVersionUID&quot;</span>.equals(field.getName())) &#123;</span><br><span class="line">                <span class="keyword">continue</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">//设置可读</span></span><br><span class="line">            field.setAccessible(<span class="keyword">true</span>);</span><br><span class="line"></span><br><span class="line">            <span class="comment">//获取注解，跳过未加注解字段</span></span><br><span class="line">            FieldDisplay annotation = field.getAnnotation(FieldDisplay.class);</span><br><span class="line">            <span class="keyword">if</span> (annotation == <span class="keyword">null</span>) &#123;</span><br><span class="line">                <span class="keyword">continue</span>;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="comment">//获取字段名</span></span><br><span class="line">            String displayName = annotation.name();</span><br><span class="line">            <span class="keyword">if</span> (StringUtils.isBlank(annotation.name())) &#123;</span><br><span class="line">                displayName = <span class="string">&quot;&quot;</span>;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            Object value;</span><br><span class="line">            <span class="keyword">try</span> &#123;</span><br><span class="line">                <span class="comment">//取得成员变量get方法，获取其内容</span></span><br><span class="line">                value = <span class="keyword">new</span> PropertyDescriptor(field.getName(), clazz).getReadMethod().invoke(obj);</span><br><span class="line">            &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">                e.printStackTrace();</span><br><span class="line">                <span class="keyword">continue</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (value == <span class="keyword">null</span>) &#123;</span><br><span class="line">                value = <span class="string">&quot;&quot;</span>;</span><br><span class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (value <span class="keyword">instanceof</span> Date) &#123;</span><br><span class="line">                String dateFormat = <span class="string">&quot;yyyy-MM-dd HH:mm:ss&quot;</span>;</span><br><span class="line"></span><br><span class="line">                JsonFormat annotationDateJ = field.getAnnotation(JsonFormat.class);</span><br><span class="line">                <span class="keyword">if</span> (<span class="keyword">null</span> != annotationDateJ) &#123;</span><br><span class="line">                    dateFormat = annotationDateJ.pattern();</span><br><span class="line">                &#125;</span><br><span class="line">                Excel annotationDate = field.getAnnotation(Excel.class);</span><br><span class="line">                <span class="keyword">if</span> (<span class="keyword">null</span> != annotationDate) &#123;</span><br><span class="line">                    dateFormat = annotationDate.dateFormat();</span><br><span class="line">                &#125;</span><br><span class="line">                value = DateFormatUtils.format((Date) value, dateFormat);</span><br><span class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (value <span class="keyword">instanceof</span> BigDecimal) &#123;</span><br><span class="line">                value = <span class="keyword">new</span> BigDecimal(value.toString()).toPlainString();</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            FieldDisplayResult result = <span class="keyword">new</span> FieldDisplayResult();</span><br><span class="line">            result.setName(field.getName());</span><br><span class="line">            result.setValue(value.toString());</span><br><span class="line">            result.setDisplayName(displayName);</span><br><span class="line">            sortMap.put(Integer.parseInt(annotation.order()), result);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> sortMap;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 对比字段，判断是否产生变更</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> beforeMap 变更前字段Map</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> afterMap 变更后字段Map</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> List&lt;FieldDisplayResult&gt; <span class="title">compareSortMap</span><span class="params">(Map&lt;Integer, FieldDisplayResult&gt; beforeMap, Map&lt;Integer, FieldDisplayResult&gt; afterMap)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">        List&lt;FieldDisplayResult&gt; resultList = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">        <span class="keyword">for</span> (Map.Entry&lt;Integer, FieldDisplayResult&gt; beforeEntry : beforeMap.entrySet()) &#123;</span><br><span class="line">            <span class="comment">//获取变更前后对象</span></span><br><span class="line">            FieldDisplayResult r = <span class="keyword">new</span> FieldDisplayResult();</span><br><span class="line">            FieldDisplayResult before = beforeEntry.getValue();</span><br><span class="line">            FieldDisplayResult after = afterMap.get(beforeEntry.getKey());</span><br><span class="line"></span><br><span class="line">            <span class="comment">//检查内容是否修改</span></span><br><span class="line">            <span class="keyword">if</span> (StrUtil.equals(before.getValue(), after.getValue())) &#123;</span><br><span class="line">                <span class="comment">//未修改</span></span><br><span class="line">                r.setCompareFlag(<span class="string">&quot;0&quot;</span>);</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="comment">//修改</span></span><br><span class="line">                r.setCompareFlag(<span class="string">&quot;1&quot;</span>);</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="comment">//成员变量名称</span></span><br><span class="line">            r.setName(before.getName());</span><br><span class="line">            <span class="comment">//成员量展示名称</span></span><br><span class="line">            r.setDisplayName(before.getDisplayName());</span><br><span class="line">            <span class="comment">//变更前内容</span></span><br><span class="line">            r.setBeforeValue(before.getValue());</span><br><span class="line">            <span class="comment">//变更后内容</span></span><br><span class="line">            r.setAfterValue(after.getValue());</span><br><span class="line">            resultList.add(r);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> resultList;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
