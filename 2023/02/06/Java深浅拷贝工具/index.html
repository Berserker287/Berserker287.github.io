t.uap.common.core.utils;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> net.sf.cglib.beans.BeanCopier;</span><br><span class="line"><span class="keyword">import</span> org.apache.commons.collections4.CollectionUtils;</span><br><span class="line"><span class="keyword">import</span> org.springframework.beans.BeanUtils;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="keyword">import</span> java.util.Collections;</span><br><span class="line"><span class="keyword">import</span> java.util.List;</span><br><span class="line"><span class="keyword">import</span> java.util.function.Function;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">CloneUtils</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 拷贝对象</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> source 拷贝源</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> classTargetType 对象类型</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 返回对象</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> &lt;T, E&gt; <span class="function">E <span class="title">clone</span><span class="params">(T source, Class&lt;E&gt; classTargetType)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (source == <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        E targetInstance;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            targetInstance = classTargetType.newInstance();</span><br><span class="line">        &#125; <span class="keyword">catch</span> (InstantiationException | IllegalAccessException e) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> RuntimeException(e);</span><br><span class="line">        &#125;</span><br><span class="line">        BeanUtils.copyProperties(source, targetInstance);</span><br><span class="line">        <span class="keyword">return</span> targetInstance;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 拷贝数组对象</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> sourceList 拷贝源</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> classType 对象类型</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 返回对象</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> &lt;T, E&gt; <span class="function">List&lt;E&gt; <span class="title">batchClone</span><span class="params">(List&lt;T&gt; sourceList, Class&lt;E&gt; classType)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (sourceList == <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        List&lt;E&gt; result = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">        <span class="keyword">for</span> (T t : sourceList) &#123;</span><br><span class="line">            result.add(clone(t, classType));</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> result;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 浅拷贝对象</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> sourceObj   被拷贝对象</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> targetClass 拷贝类型</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> &lt;T&gt; <span class="function">T <span class="title">convertToTarget</span><span class="params">(Object sourceObj, Class&lt;T&gt; targetClass)</span> </span>&#123;</span><br><span class="line">        T targetObj;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            targetObj = targetClass.newInstance();</span><br><span class="line">        &#125; <span class="keyword">catch</span> (InstantiationException | IllegalAccessException e) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> RuntimeException(e);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        BeanUtils.copyProperties(sourceObj, targetObj);</span><br><span class="line">        <span class="keyword">return</span> targetObj;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 浅拷贝数组对象</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> sourceList  被拷贝数组</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> targetClass 拷贝类型</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> &lt;T&gt; <span class="function">List&lt;T&gt; <span class="title">convertToTargetList</span><span class="params">(List&lt;?&gt; sourceList, Class&lt;T&gt; targetClass)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (CollectionUtils.isEmpty(sourceList)) &#123;</span><br><span class="line">            <span class="keyword">return</span> Collections.emptyList();</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (targetClass == <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        List&lt;T&gt; targetList = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">        <span class="keyword">for</span> (Object sourceObj : sourceList) &#123;</span><br><span class="line">            T targetObj = convertToTarget(sourceObj, targetClass);</span><br><span class="line">            targetList.add(targetObj);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> targetList;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 浅拷贝对象(性能++)</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> source  被拷贝数组</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> dest 拷贝类型</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> &lt;S, T&gt; <span class="function">T <span class="title">convert</span><span class="params">(S source, Class&lt;T&gt; dest, Function&lt;T, T&gt; function)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (source == <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            T result = dest.newInstance();</span><br><span class="line">            <span class="keyword">final</span> BeanCopier copier = BeanCopier.create(source.getClass(), dest, <span class="keyword">false</span>);</span><br><span class="line">            copier.copy(source, result, <span class="keyword">null</span>);</span><br><span class="line">            <span class="keyword">if</span> (function != <span class="keyword">null</span>) &#123;</span><br><span class="line">                function.apply(result);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">return</span> result;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            System.out.println(e.getMessage());</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 浅拷贝对象(性能++)</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> copier 代理对象</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> dest 目标类型</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> function 功能校验</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> &lt;S, T&gt; <span class="function">T <span class="title">convert</span><span class="params">(BeanCopier copier, S source, Class&lt;T&gt; dest, Function&lt;T, T&gt; function)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (source == <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            T result = dest.newInstance();</span><br><span class="line">            copier.copy(source, result, <span class="keyword">null</span>);</span><br><span class="line">            <span class="keyword">if</span> (function != <span class="keyword">null</span>) &#123;</span><br><span class="line">                function.apply(result);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">return</span> result;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            System.out.println(e.getMessage());</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 浅拷贝数组(性能++)</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> sourceList 被拷贝数组</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> dest 目标类型</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> function 功能校验</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 目标类型数组</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> &lt;S, T&gt; <span class="function">List&lt;T&gt; <span class="title">convertList</span><span class="params">(List&lt;S&gt; sourceList, Class&lt;T&gt; dest, Function&lt;T, T&gt; function)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (CollectionUtils.isEmpty(sourceList)) &#123;</span><br><span class="line">            <span class="keyword">return</span> Collections.emptyList();</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            List&lt;T&gt; resultList = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">            <span class="keyword">final</span> BeanCopier copier = BeanCopier.create(sourceList.get(<span class="number">0</span>).getClass(), dest, <span class="keyword">false</span>);</span><br><span class="line">            <span class="keyword">for</span> (S source : sourceList) &#123;</span><br><span class="line">                T result = dest.newInstance();</span><br><span class="line">                copier.copy(source, result, <span class="keyword">null</span>);</span><br><span class="line">                resultList.add(result);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (function != <span class="keyword">null</span>) &#123;</span><br><span class="line">                resultList.forEach(function::apply);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">return</span> resultList;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            System.out.println(e.getMessage());</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 创建代理对象</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> source 源类型</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> dest 目标类型</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 代理对象</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> &lt;S, T&gt; <span class="function">BeanCopier <span class="title">createCopier</span><span class="params">(Class&lt;S&gt; source, Class&lt;T&gt; dest)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> BeanCopier.create(source, dest, <span class="keyword">false</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
