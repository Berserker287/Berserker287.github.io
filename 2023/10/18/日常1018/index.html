    <blockquote>
<p>我的生命像是下着雨的无尽长廊，雨夜挨着雨夜，一眼望不到尽头，每当我试图靠近谁的时候，他们就会像沙子一样地飘洒，最后只给我留下满身泥污。我与你之间好像隔着一副巨大的玻璃，你在那边欢笑，我在这边叫喊，直到我心灰意冷，消失在雨中。</p>
</blockquote>
