        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    
    <h1 class="posttitle" itemprop="name headline">
        SpreadJs使用
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">FanK</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2023-05-14T14:13:24.000Z" itemprop="datePublished">2023-05-14</time>
        
      
    </div>


      

      
    <div class="article-tag">
        <i class="fas fa-tag"></i>
        <a class="tag-link-link" href="/tags/%E6%8A%80%E6%9C%AF%E5%88%86%E4%BA%AB/" rel="tag">技术分享</a>
    </div>


    </div>
  </header>
  

  <div class="content" itemprop="articleBody">
    <blockquote>
<p>初始化Spread实例</p>
</blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> spread = <span class="keyword">new</span> GC.Spread.Sheets.Workbook(<span class="built_in">document</span>.getElementById(<span class="string">&#x27;spread&#x27;</span>))</span><br></pre></td></tr></table></figure>

<blockquote>
<p>读取JSON模板 导入到spread里</p>
</blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">spread.fromJSON(<span class="built_in">require</span>(<span class="string">`../../static/file/<span class="subst">$&#123;fileNameData[tableName]&#125;</span>`</span>))</span><br></pre></td></tr></table></figure>

<blockquote>
<p>浮动模式插入数据</p>
</blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> floatForm = <span class="function">(<span class="params">spread, tableName, dataSource</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">let</span> sheet = spread.getActiveSheet()</span><br><span class="line">  sheet.suspendPaint()</span><br><span class="line">  <span class="keyword">let</span> startRow = startRowData[tableName] <span class="comment">// startRowData里记录的是编号 index为 编号减1</span></span><br><span class="line">  sheet.addRows(startRow, dataSource.length - <span class="number">1</span>) <span class="comment">// length - 1 是因为原本就有一行</span></span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>, len = dataSource.length - <span class="number">1</span>; i &lt; len; i++) &#123;</span><br><span class="line">    sheet.copyTo(startRow - <span class="number">1</span>, <span class="number">1</span>, startRow + i, <span class="number">1</span>, <span class="number">1</span>, sheet.getColumnCount() - <span class="number">1</span>, GC.Spread.Sheets.CopyToOptions.all)</span><br><span class="line">    sheet.setRowHeight(startRow + i, sheet.getRowHeight(startRow - <span class="number">1</span>))</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// 这里开始插入数据</span></span><br><span class="line">  sheet.setArray(startRow - <span class="number">1</span>, <span class="number">1</span>, dataSource)</span><br><span class="line">  sheet.resumePaint()</span><br><span class="line">  <span class="keyword">return</span> spread</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<blockquote>
<p>事件绑定</p>
</blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">spread.bind(spreadNS.Events.CellClick, <span class="function"><span class="keyword">function</span> (<span class="params">e, args</span>) </span>&#123;</span><br><span class="line">                <span class="keyword">let</span> sheetArea = args.sheetArea === <span class="number">0</span> ? <span class="string">&#x27;sheetCorner&#x27;</span> : args.sheetArea === <span class="number">1</span> ? <span class="string">&#x27;columnHeader&#x27;</span> : args.sheetArea === <span class="number">2</span> ? <span class="string">&#x27;rowHeader&#x27;</span> : <span class="string">&#x27;viewPort&#x27;</span>;</span><br><span class="line">                self.eventLog =</span><br><span class="line">                    <span class="string">&#x27;SpreadEvent: &#x27;</span> + GC.Spread.Sheets.Events.CellClick + <span class="string">&#x27; event called&#x27;</span> + <span class="string">&#x27;\n&#x27;</span> +</span><br><span class="line">                    <span class="string">&#x27;sheetArea: &#x27;</span> + sheetArea + <span class="string">&#x27;\n&#x27;</span> +</span><br><span class="line">                    <span class="string">&#x27;row: &#x27;</span> + args.row + <span class="string">&#x27;\n&#x27;</span> +</span><br><span class="line">                    <span class="string">&#x27;col: &#x27;</span> + args.col;</span><br><span class="line">            &#125;);</span><br></pre></td></tr></table></figure>

<blockquote>
<p>所有单元格都不能编辑</p>
</blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sheet.setIsProtected(<span class="literal">true</span>);</span><br></pre></td></tr></table></figure>

<blockquote>
<p>导出操作</p>
</blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> saveExcel = <span class="function">(<span class="params">spread, fileName</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">let</span> excelIo = <span class="keyword">new</span> GC.Spread.Excel.IO()</span><br><span class="line">  excelIo.save(spread.toJSON(), <span class="function"><span class="params">blob</span> =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">const</span> link = <span class="built_in">document</span>.createElement(<span class="string">&#x27;a&#x27;</span>)</span><br><span class="line">    link.download = fileName</span><br><span class="line">    link.style.display = <span class="string">&#x27;none&#x27;</span></span><br><span class="line">    link.href = URL.createObjectURL(blob)</span><br><span class="line">    link.click()</span><br><span class="line">    URL.revokeObjectURL(link.href)</span><br><span class="line">  &#125;, <span class="function"><span class="params">e</span> =&gt;</span> &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(e)</span><br><span class="line">  &#125;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<blockquote>
<p>设置表格样式</p>
</blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 表格设置样式</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;*&#125;</span> <span class="variable">spread</span></span></span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;*&#125;</span> </span>rowCount 行数</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;*&#125;</span> </span>columnCount 列数</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line">spreadUtil.setStyle = <span class="function">(<span class="params">spread, rowCount, columnCount</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">let</span> sheet = spread.getSheet(<span class="number">0</span>);</span><br><span class="line">  sheet</span><br><span class="line">    .getRange(<span class="number">0</span>, <span class="number">0</span>, rowCount, columnCount)</span><br><span class="line">    .setBorder(</span><br><span class="line">      <span class="keyword">new</span> GC.Spread.Sheets.LineBorder(<span class="string">&quot;Black&quot;</span>, GC.Spread.Sheets.LineStyle.thin),</span><br><span class="line">      &#123;</span><br><span class="line">        <span class="attr">all</span>: <span class="literal">true</span></span><br><span class="line">      &#125;</span><br><span class="line">    );</span><br><span class="line"></span><br><span class="line">  <span class="keyword">let</span> style = <span class="keyword">new</span> GC.Spread.Sheets.Style();</span><br><span class="line">  style.font = <span class="string">&quot;bold 14.7px Calibri&quot;</span>;</span><br><span class="line">  style.hAlign = GC.Spread.Sheets.HorizontalAlign.center;</span><br><span class="line">  style.vAlign = GC.Spread.Sheets.VerticalAlign.center;</span><br><span class="line">  sheet.setStyle(-<span class="number">1</span>, -<span class="number">1</span>, style, GC.Spread.Sheets.SheetArea.viewport);</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<blockquote>
<p>浮动绘制</p>
</blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">spreadUtil.dataRender = <span class="function">(<span class="params">spread, tableName, dataSource, sheetVal</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">let</span> sheet = spread.getActiveSheet();</span><br><span class="line">  <span class="keyword">if</span> (sheetVal !== <span class="literal">undefined</span>) &#123;</span><br><span class="line">    sheet = spread.getSheet(sheetVal);</span><br><span class="line">  &#125;</span><br><span class="line">  sheet.suspendPaint();</span><br><span class="line">  <span class="keyword">let</span> startRow = startRowData[tableName]; <span class="comment">// startRowData里记录的是编号 index为 编号减1</span></span><br><span class="line">  sheet.addRows(startRow, dataSource.length - <span class="number">1</span>); <span class="comment">// length - 1 是因为原本就有一行</span></span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>, len = dataSource.length - <span class="number">1</span>; i &lt; len; i++) &#123;</span><br><span class="line">    sheet.copyTo(</span><br><span class="line">      startRow - <span class="number">1</span>,</span><br><span class="line">      <span class="number">1</span>,</span><br><span class="line">      startRow + i,</span><br><span class="line">      <span class="number">1</span>,</span><br><span class="line">      <span class="number">1</span>,</span><br><span class="line">      sheet.getColumnCount() - <span class="number">1</span>,</span><br><span class="line">      GC.Spread.Sheets.CopyToOptions.all</span><br><span class="line">    );</span><br><span class="line">    sheet.setRowHeight(startRow + i, sheet.getRowHeight(startRow - <span class="number">1</span>));</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// 这里开始插入数据</span></span><br><span class="line">  sheet.setArray(startRow - <span class="number">1</span>, <span class="number">0</span>, dataSource);</span><br><span class="line">  sheet.resumePaint();</span><br><span class="line">  <span class="keyword">return</span> spread;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<blockquote>
<p>spread对象转json</p>
</blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">spread.toJSON()</span><br></pre></td></tr></table></figure>

<blockquote>
<p>获取单元格数据</p>
</blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">sheet.getValue(<span class="number">7</span>,<span class="number">7</span>);</span><br><span class="line"></span><br><span class="line">sheet.getArray(<span class="number">7</span>, <span class="number">7</span>, <span class="number">2</span>, <span class="number">4</span>);</span><br></pre></td></tr></table></figure>

<blockquote>
<p>单元格删除数据</p>
</blockquote>

      }
    });

      e.trigger.setAttribute('aria-label', "复制成功!");

    })
  })
